
<h3>Books</h3>
<div class="alert"  [class.alert-danger]="level==='error'" [class.alter-success]="level === 'success'" role="alert" *ngIf="borrowMessage">
    <p>{{ borrowMessage }}</p>
</div>
<hr>

<div class="d-flex justify-content-start gap-2 flex-wrap">
   
    <app-book-card [book]="item" *ngFor="let item of bookResponse.content" (borrow)="borrowBook($event)">

    </app-book-card>

</div>
<div class="d-flex justify-content-center mt-3">
    <nav>
        <ul class="pagination">
            <!-- left side -->
            <li class="page-item">
                <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page === 0" >
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page === 0" >
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <!-- middle side -->
            <li class="page-item" *ngFor="let item of pages">
                <a class="page-link" (click)="goToPage(item)" [class.active]="page === item" href="javascript:void(0)">
                    <!-- number of page -->
                    {{item + 1}}
                </a>
            </li>
            <!-- right side -->
            <li class="page-item">
                <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next" [class.disabled]="isLastPage" >
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next" [class.disabled]="isLastPage" >
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul> 
    </nav>
</div>
