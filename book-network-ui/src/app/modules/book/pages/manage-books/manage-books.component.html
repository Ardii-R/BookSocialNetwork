
<div class="p-2">
    <h2>Manage my Book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMessages">
        <p class="p-0 m-0" *ngFor="let msg of errorMessages">{{msg}}</p>
    </div>

    <div class="d-flex gap-2">
        <div class="col-3">
            <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture"  alt="Cover">
            <div class="mt-2">
                <input class="form-control" type="file" id="formFile" accept="image/*" (change)="onBookCoverSelected($event)">
            </div>
        </div>
        <div class="col-9">
            <form class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="bookRequest.title" placeholder="Title of the Book">
                </div>
                <div class="col-6">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="author" name="author" [(ngModel)]="bookRequest.authorName" placeholder="Name of the Autor">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="bookRequest.isbn" placeholder="Title of the Book">
                </div>
                <div class="col-12">
                    <label for="synopsis" class="form-label">Synopsis:</label>
                    <textarea type="text" class="form-control" id="synopsis" name="synopsis" rows="3" [(ngModel)]="bookRequest.synopsis" placeholder="A short summary of the book"></textarea>
                </div>
                <div class="col-12">
                    <input id="shareme" name="shareme" class="form-check-input" type="checkbox" [(ngModel)]="bookRequest.shareable">
                    <label for="shareme" class="form-check-label"> &nbsp; Do you want to share me?</label>
                </div>
                <div class="d-flex justify-content-end gap-2 col-12">
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
                      <i class="fas fa-save"></i>&nbsp;Save
                    </button>

                    <button (click)="cancel()" type="submit" class="btn btn-danger">
                        <i class="fas fa-times"></i>&nbsp;Cancel
                    </button>
                  </div>
            </form>
        </div>
    </div>
</div>
