<h2>My Returned Books</h2>
<hr>
<div>
    <div class="alert"  [class.alert-danger]="level==='error'" [class.alter-success]="level === 'success'" role="alert" *ngIf="borrowMessage">
        <p>{{ borrowMessage }}</p>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">ISBN</th>
        <th scope="col">Rate</th>
        <th scope="col"><i class="fas fa-cogs"></i></th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let book of returnedBooks.content; let index = index">
        <th scope="row">{{ index + 1 }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td><i class="fas fa-star text-warning"></i> {{ book.rate }}</td>
        <td>
          <div class="d-flex gap-2">
            <i *ngIf="book.returned" class="cursor-pointer fa-regular fa-paper-plane text-primary"></i>
            <i *ngIf="!book.returned" class="cursor-pointer fa-solid fa-paper-plane text-success"></i>
            <i class="cursor-pointer fa-solid fa-circle-check" (click)="approveBookReturn(book)" [class.text-success]="book.returnApproved"></i>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center mt-3">
      <nav>
          <ul class="pagination">
              <!-- left side -->
              <li class="page-item">
                  <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page === 0" >
                      <i class="fa-solid fa-angles-left"></i>
                  </a>
              </li>
              <li class="page-item">
                  <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page === 0" >
                      <i class="fa-solid fa-angle-left"></i>
                  </a>
              </li>
              <!-- middle side -->
              <li class="page-item" *ngFor="let item of pages">
                  <a class="page-link" (click)="goToPage(item)" [class.active]="page === item" href="javascript:void(0)">
                      <!-- number of page -->
                      {{item + 1}}
                  </a>
              </li>
              <!-- right side -->
              <li class="page-item">
                  <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next" [class.disabled]="isLastPage" >
                      <i class="fa-solid fa-chevron-right"></i>
                  </a>
              </li>
              <li class="page-item">
                  <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next" [class.disabled]="isLastPage" >
                      <i class="fa-solid fa-angles-right"></i>
                  </a>
              </li>
          </ul> 
      </nav>
  </div>
  </div>
